<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="/style/index.css">
</head>
<body>
  <div id="form-wrap">
    <input type="text" placeholder="请输入书籍的名称" id="title">
    <button type="button" id="search">搜索</button>
  </div>
  <div id="detail-wrap" v-cloak>
    <!-- 书籍数量 -->
    <div class="count" v-show="lists.length > 0">查询到 {{ count }} 本</div>
    <!-- 书籍列表 -->
    <a class="list" :href="'/detail?item=' + list.detailUrl"  v-for="list in lists">
      <div class="title">
        {{ list.title }}
      </div>
      <div class="book-count">
        <span>馆藏复本：{{ list.mc }}</span>
        <br>
        <span>可借复本：{{ list.cb }}</span>
      </div>
    </a>
    <!-- 分页 -->
    <div class="paging" v-show="lists.length > 0">
      <button type="button" class="pre-page" @click="getPrePageData">上一页</button>
      <button type="button" class="next-page" @click="getNextPageData">下一页</button>
      <input type="number" class="input-page" v-model="page">/{{ pageCount }}
      <button type="button" class="skip-page" @click="getSomePageData">跳转</button>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.5.8/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
  <script src="/script/index.js"></script>
</body>
</html>
